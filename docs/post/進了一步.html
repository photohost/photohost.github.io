<div class="markdown-body" id="postBody"><p>今天一大早被叫醒，是我太蠢忘記關鬧鐘...後來繼續玩浪人崛起還有看看動畫<br>
本來要被叫去掃墓<br>
只是不知道為啥大概9點多就很睏，直接躺在地上直接睡著，醒來都已經下午一點了<br>
還好沒有強迫我起床去掃，逃過一劫好欸</p>
<p>後來家裡附近有辦活動真的很擾民...剛好玩電腦玩到很膩就出門辦事情<br>
買了肥宅快樂水<br>
<a target="_blank" rel="noopener noreferrer nofollow" href="https://camo.githubusercontent.com/f974ab54b88dc833e83a7406abcb9a0fdb308a01f6d2d8dbcfddd4ee78f578d4/68747470733a2f2f74656c656772612e70682f66696c652f3464656239336230653636376462333734373139362e6a7067"><img src="https://camo.githubusercontent.com/f974ab54b88dc833e83a7406abcb9a0fdb308a01f6d2d8dbcfddd4ee78f578d4/68747470733a2f2f74656c656772612e70682f66696c652f3464656239336230653636376462333734373139362e6a7067" alt="" data-canonical-src="https://telegra.ph/file/4deb93b0e667db3747196.jpg" style="max-width: 100%;"></a><br>
順便領了小說<br>
<a target="_blank" rel="noopener noreferrer nofollow" href="https://camo.githubusercontent.com/4931b8d7f1d7182a47b9b278b00304ca0ffe57fa70bc90a07f7fcd1385112aa6/68747470733a2f2f74656c656772612e70682f66696c652f3134396665323136646466626134353736383633662e6a7067"><img src="https://camo.githubusercontent.com/4931b8d7f1d7182a47b9b278b00304ca0ffe57fa70bc90a07f7fcd1385112aa6/68747470733a2f2f74656c656772612e70682f66696c652f3134396665323136646466626134353736383633662e6a7067" alt="" data-canonical-src="https://telegra.ph/file/149fe216ddfba4576863f.jpg" style="max-width: 100%;"></a></p>
<p>外加把之前買到的figma開箱<br>
<a target="_blank" rel="noopener noreferrer nofollow" href="https://raw.githubusercontent.com/photohost/pcblog/master/pchost/IMG_7474.jpg"><img src="https://raw.githubusercontent.com/photohost/pcblog/master/pchost/IMG_7474.jpg" alt="" style="max-width: 100%;"></a></p>
<p>晚上就...開始極簡計畫<br>
其實我很想把床丟掉很久了<br>
今天總算下定決心捨棄床，現在房間變的很大，我感受到前所未有的滿足</p>
<p>悲報<br>
明天要上班了qwqq</p></div>
<div style="font-size:small;margin-top:8px;float:right;">Less is best</div>
